<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="hsl(0, 100%, 74%)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Sign Up form</title>
</head>

<body>
  <main>
    <section class="heading">
      <h1 class="heading-title">Learn to code by watching others</h1>
      <p class="heading-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</p>
    </section>

    <section class="sign-up">
      <div class="sign-up-title">
        <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
      </div>

      <form class="sign-up-form">
        <div class="sign-up-form-group">
          <input type="text" name="first-name" id="first-name" placeholder="First Name">
          <!-- <p class="error-message">First name can not be empty</p> -->
        </div>

        <div class="sign-up-form-group">
          <input type="text" name="last-name" id="last-name" placeholder="Last Name">
          <!-- <p class="error-message">Last name can not be empty</p> -->
        </div>

        <div class="sign-up-form-group">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <!-- <p class="error-message">Looks like this is not an email</p> -->
        </div>

        <div class="sign-up-form-group">
          <input type="password" name="password" id="password" placeholder="Password">
          <!-- <p class="error-message">Password can not be empty</p> -->
        </div>

        <button type="submit" id="submit-button">Claim your free trial</button>
        <p class=" sign-up-terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </section>
  </main>
</body>

</html>
